{% extends 'web/base.html' %}
{% block content %}

<div class="col-md-9">
	<div class="wall">
		<h2 class="title">Сургалт</h2>
		<div class="wall">
			<div class="row">
				<div class="col-md-3">
					<div class="tabs-left">
						<ul class="nav nav-tabs text-sm">
							{% for i in lesson_category %}
							<li  style="width:160px;">
								<a href="#tabs_{{ i.id }}" data-toggle="tab">{{ i }}</a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<div class="col-md-9">
					<div class="tab-content" style="margin-left:-40px;">
						{% for i in lesson_category %}
			     	<div class="tab-pane" id="tabs_{{ i.id }}">
			     		<div class="row">
			     		{% for m in i.surgalt_set.all %}
			     			<div class="col-md-6">
									<h4 class="title">{{ m.video_name }}</h4>
									<a class="youtube" href="{{ m.url }}"><img src="{{ m.image }}"></a>
								</div>
			     		{% endfor %}	
			     		</div>
			     	</div>
						{% endfor %}
			    </div>
				</div>
	    </div>
		</div>
	</div>
</div>
{% endblock %}
{% block extrajs %}
<script type="text/javascript">
	$(document).ready(function(){
		$("ul.nav-tabs li:nth-child(1)").addClass( "active" );
		$('div.tab-content .tab-pane:nth-child(1)').addClass( "active" );
	});
</script>
{% endblock %}
