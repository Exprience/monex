{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MONEX</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'manager/dist/css/AdminLTE.min.css' %}">
<link rel="stylesheet" href="{% static 'manager/dist/css/skins/_all-skins.min.css' %}">
<link rel="stylesheet" href="{% static 'manager/plugins/iCheck/square/blue.css' %}">
{% block content %}
{% endblock %}
<script src="{% static 'js/jQuery-2.2.0.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'manager/plugins/iCheck/icheck.min.js' %}"></script>

<script src="{% static 'manager/plugins/fastclick/fastclick.js' %}"></script>
<script src="{% static 'manager/dist/js/app.min.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

{% endblock %}
