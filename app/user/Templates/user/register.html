{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monex</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'assets/assets/bootstrap/css/bootstrap.min.css' %}">
    <!--JS-->
    <script src="{% static 'assets/js/jQuery-2.2.0.min.js' %}"></script>
    <script src="{% static 'assets/assets/bootstrap/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top:100px;">
        <div class="col-md-4 col-md-offset-4">
          <p class="text-center">Бүртгүүлэх цонх</p>
          <form method="post">{% csrf_token %}
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <div class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <i class="icon fa fa-ban"></i> {{ error }}
            </div>
            {% endfor %}
            {% endif %}
            {% for f in form %}
            <div class="{% if f.errors %}has-error{% endif %}">
              {% if f.errors %}
              <label class="control-label" for="inputError">
                {% for error in f.errors %}
                  {{ error }}
                {% endfor %}
              </label>
              {% endif %}
              {{ f }}
            </div>
            {% endfor %}
            <div class="row">
              <div class="col-md-12">
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox"> Үйлчилгээний <a href="">нөхцөл</a>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-success btn-block btn-flat">БҮРТГҮҮЛЭХ</button>
              </div>
            </div>
          </form>
          Системд бүртгэлтэй бол <a href="{% url 'login' %}"><b>ЭНД</b></a> дарна уу
        </div>
      </div>
      
    </div>
  </body>
</html>
