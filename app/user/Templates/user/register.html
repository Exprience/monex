{% load static %}
<!DOCTYPE html>
<html>
  {% block head %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monex</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'assets/assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/assets/font-awesome-4.5.0/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'assets/assets/ionicons-master/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'assets/assets/dist/css/AdminLTE.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'assets/assets/plugins/iCheck/square/blue.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  </head>
  {% endblock %}
  {% block content %}
  <body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="{% url 'home_page' %}"><b>Monex</b></a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Бүртгүүлэх цонх</p>
      <form method="post">{% csrf_token %}
        {% for f in form %}
        <div class="form-group-sm {% if f.errors %}has-error{% endif %} has-feedback">
          {% if f.errors %}
          <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i>
            {% for error in f.errors %}
              {{ error }}
            {% endfor %}
          </label>
          {% endif %}
          {{ f }}
          <span class="form-control-feedback"><i class="fa fa-circle-o"></i></span>
        </div>
        {% endfor %}
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Үйлчилгээний <a href="">нөхцөл</a>
              </label>
            </div>
          </div>
          <div class="space10"></div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success btn-block btn-flat">Хадгалах</button>
          </div>
        </div>
      </form>
      <div class="space10"></div>
      Системд бүртгэлтэй бол <a href="{% url 'login' %}"><b>ЭНД</b></a> дарна уу
    </div>
  </div>
  </body>
  {% endblock %}
</html>
{% block javascript %}
  <script src="{% static 'assets/assets/plugins/jQuery/jQuery-2.2.0.min.js' %}"></script>
  <script src="{% static 'assets/assets/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/assets/plugins/iCheck/icheck.min.js' %}"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%'
      });
    });
  </script>
{% endblock %}
