{% load static %}
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Monex</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'assets/Sedna/css/normalize.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/assets/bootstrap/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'assets/Sedna/css/jquery.fancybox.css' %}">
  <link rel="stylesheet" href="{% static 'assets/Sedna/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'assets/Sedna/css/queries.css' %}">
  <link rel="stylesheet" href="{% static 'assets/Sedna/bower_components/animate.css/animate.min.css' %}">
  <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet">
</head>
<body id="top">
  <section class="sign-up section-padding text-center" id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3>Монексд тавтай морил</h3>
          <p>
            Бүртгүүлэх
            {% for error in form.non_field_errors %}
            {{error}}
            {% endfor %}
          </p>
          <form id="register_form" class="signup-form" action="" method="POST" role="form">{% csrf_token %}
          	{% for f in form %}
            {{ f.errors }}
            <div class="form-input-group {% if f.errors %}error{% endif %}">
              <i class="fa fa-lock"></i>
              {{ f }}
            </div>
            {% endfor %}
            <button type="submit" class="btn-fill sign-up-btn">Бүртгүүлэх</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
