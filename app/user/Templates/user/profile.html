{% load static %}
<!DOCTYPE html>
<html>
<head>	
  <link rel="stylesheet" href="{% static 'assets/assets/bootstrap/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'assets/assets/font-awesome-4.5.0/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'assets/assets/ionicons-master/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'assets/assets/dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'assets/assets/plugins/iCheck/square/blue.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
<div class="login-box-body">
<div class="row">
<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-body box-profile">

      <h3 class="profile-username text-center">{{ user.firstname }}</h3>

      <ul class="list-group list-group-unbordered">
        <li class="list-group-item">
          <b>Овог</b> <a class="pull-right">{{ user.lastname }}</a>
        </li>
        <li class="list-group-item">
          <b>Регистер</b> <a class="pull-right">{{ user.register }}</a>
        </li>
        <li class="list-group-item">
          <b>Э-мэйл</b> <a class="pull-right">{{ user.email }}</a>
        </li>
        <li class="list-group-item">
          <b>Утас</b> <a class="pull-right">{{ user.phone }}</a>
        </li>
        <li class="list-group-item">
          <b>Банк</b> <a class="pull-right">{{ user.bank }}</a>
        </li>
        <li class="list-group-item">
          <b>Дансны дугаар</b> <a class="pull-right">{{ user.account }}</a>
        </li>
      </ul>
      <a href="{% url 'profile_update' user.id %}" class="btn btn-primary btn-flat btn-block"><b>Засварлах</b></a>
    </div>
  </div>
 </div>
</div>
</div>
<script src="{% static 'assets/assets/plugins/jQuery/jQuery-2.2.0.min.js' %}"></script>
<script src="{% static 'assets/assets/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'assets/assets/plugins/fastclick/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'assets/assets/dist/js/app.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'assets/assets/dist/js/demo.js' %}"></script>
</body>
</html>
