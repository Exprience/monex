{% extends 'web/base.html' %}
{% block content %}
<div class="wall">
	<h2 class="title">Форум <a href="{% url 'manager_news_create' %}"><i class="fa fa-plus-circle"></i></a></h2>
	<div class="wall">
		<form class="form-horizontal"  method="post">{% csrf_token %}
			{% for f in form %}
			<fieldset class="form-group">
			<label>{{ f.label }}</label>
			{{ f }}	
			</fieldset>
			{% endfor %}
			<button class="btn btn-success" type="submit">Хадгалах</button>
		</form>
	</div>
	<ul>
		{% for room in rooms %}
		<li><a href="{% url 'chat' room.id %}">{{ room }}</a></li><br>
		{% endfor %}
	</ul>
</div>
{% endblock %}
{% block footer %}
{%  endblock %}
