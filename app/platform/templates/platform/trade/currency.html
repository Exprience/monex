<table class="table table-bordered">
  <thead>
    <tr>
      <th style="width: 30%;">Валют</th>
      <th class="text-center">Авах</th>
      <th></th>
      <th class="text-center">Зарах</th>
      <th></th>
    </tr>  
  </thead>
  <tbody>
    {% for currency in currencys %}
    <tr>
      <td  style="vertical-align: middle;">{{ currency.name }}</td>
      <td class="text-right">
        <button class="btn btn-plat btn-xs" data-toggle="ajax-modal" href="{% url 'platform:currency_buy' pk currency.id %}">
          <span class="fa fa-arrow-up" style="color: #00a65a;"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ currency.buy }}
        </button>
      </td>
      <td class="text-center" style="vertical-align: middle;">{{ currency.change }}</td>
      <td class="text-center">
        <button class="btn btn-plat btn-xs" data-toggle="ajax-modal" href="{% url 'platform:currency_buy' pk currency.id %}">
          <span class="fa fa-arrow-down" style="color: #dd4b39;"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ currency.sell }}
        </button>
      </td>
      <td  style="vertical-align: middle;" class="text-center">Нээлттэй</td>
    </tr>
    {% endfor %}  
  </tbody>
</table>
