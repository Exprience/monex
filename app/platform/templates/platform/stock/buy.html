<div class="modal-dialog modal-sm" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">Хувьцаа авах</h4>
		</div>
		<form method="post">{% csrf_token %}
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<label>Хувьцаа</label>
						<input class="form-control" value="{{ stock.stock_id }}" disabled="true">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<label>Авах</label>
						<input class="form-control" type="text" name="buy" value="{{ stock.buy }}" disabled="true">
					</div>
					<div class="col-lg-6">
						<label>Зарах</label>
						<input class="form-control" type="text" name="sell" value="{{ stock.sell }}" disabled="true">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						{{ form }}		
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class=row>
					<div class="col-lg-6">
						<button type="button" data-dismiss="modal" class="btn btn-danger btn-block">ЦУЦЛАХ</button>
					</div>
					<div class="col-lg-6">
						<button type="submit" class="btn btn-primary btn-block">АВАХ</button>
					</div>
				</div>
			</div>	
		</form>
	</div>
</div>
