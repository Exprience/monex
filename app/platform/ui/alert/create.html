<div class="modal-dialog modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Сэрүүлэг тавих</h4>
    </div>
    <form method="post">{% csrf_token %}
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6">
            <label>{{ form.alert_type.label }}</label>
            {{ form.alert_type.errors }}{{ form.alert_type }}
          </div>
          <div class="col-lg-6">
            <label>{{ form.condition.label }}</label>
            {{ form.condition.errors }}{{ form.condition }}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label>{{ form.price.label }}</label>
            {{ form.price.errors }}{{ form.price }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class=row>
          <div class="col-lg-6">
            <button type="button" data-dismiss="modal" class="btn btn-danger btn-block">ЦУЦЛАХ</button>
          </div>
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary btn-block">ҮҮСГЭХ</button>
          </div>
        </div>
      </div>  
    </form>
  </div>
</div>
