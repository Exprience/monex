<table class="table table-bordered">
  <thead>
    <tr>
      <th style="width: 30%;">Валют</th>
      <th class="text-center">Авах</th>
      <th></th>
      <th class="text-center">Зарах</th>
      <th></th>
    </tr>  
  </thead>
  <tbody>
    {% for currency in currencys %}
    <tr>
      <td  style="vertical-align: middle;">{{ currency.symbol }}</td>
      <td class="text-center">
        <button style="width: 110px;" class="btn btn-plat btn-xs" data-toggle="ajax-modal" href="{% url 'platform:currency_buy' pk currency.id %}">
          {% if currency.buy_change == '1' %}
          <span class="fa fa-arrow-up pull-left" style="color: #00a65a;"></span>&nbsp;
          {% elif currency.buy_change == '0' %}
          <span class="fa fa-arrow-down pull-left" style="color: #dd4b39;"></span>&nbsp;
          {% endif %}
          {{ currency.buy }}
        </button>
      </td>
      <td class="text-center" style="vertical-align: middle;">{{ currency.sell_change }}</td>
      <td class="text-center">
        <button style="width: 110px;" class="btn btn-plat btn-xs" data-toggle="ajax-modal" href="{% url 'platform:currency_buy' pk currency.id %}">
          {% if currency.sell_change == '1' %}
          <span class="fa fa-arrow-up pull-left" style="color: #00a65a;"></span>&nbsp;
          {% elif currency.sell_change == '0' %}
          <span class="fa fa-arrow-down pull-left" style="color: #dd4b39;"></span>&nbsp;
          {% endif %}
          {{ currency.sell }}
        </button>
      </td>
      <td  style="vertical-align: middle;" class="text-center">Нээлттэй</td>
    </tr>
    {% endfor %}  
  </tbody>
</table>
