<script type="text/javascript">
  {% if messages %}
    {% for m in messages %}
      $(document).ready(function(){
        $.notify(
          {
            message: '{{ m }}'
          },
          {
            type: '{% if m.tags == "error" %}danger{% else %}{{ m.tags }}{% endif %}',
            placement: {
              from: "top",
              align: "right"
            },
          }
        );
      });
    {% endfor %}
  {% endif %}
</script>
