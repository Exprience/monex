{% extends 'manager/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<section class="content-header">
  <h1>
		{% trans 'Банк устгах' %}
  </h1>
  <ol class="breadcrumb">
    <li><a href="{% url 'manager:manager_home' %}"><i class="fa fa-dashboard"></i> {% trans 'Нүүр' %}</a></li>
    <li><a href="{% url 'manager:bank_list' %}">{% trans 'Банк' %}</a></li>
    <li class="active">
    	{% trans 'Банк устгах' %}
    </li>
  </ol>
</section>
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<form method="post">{% csrf_token %}
					<div class="box-body">
            {% include 'manager/form.html' %}
          </div>
					<div class="box-footer">
						<div class="pull-right">
							<button class="btn btn-danger btn-flat" type="submit">{% trans 'Устгах' %}</button>
						</div>
					</div>
				</form>	
			</div>		
		</div>
	</div>
</div>
{% endblock %}
