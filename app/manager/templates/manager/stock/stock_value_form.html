{% extends 'manager/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<section class="content-header">
  <h1>
    {% trans 'Валютын ханш нэмэх' %}
  </h1>
  <ol class="breadcrumb">
    <li><a href="{% url 'manager:home' %}"><i class="fa fa-dashboard"></i> {% trans 'Нүүр' %}</a></li>
    <li><a href="{% url 'manager:currency_value_list' %}">{% trans 'Валютын ханш' %}</a></li>
    <li class="active">
      {% trans 'Валютын ханш нэмэх' %}
    </li>
  </ol>
</section>
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <form method="post">{% csrf_token %}
          <div class="box-body">
            {% include 'manager/form.html' %}
          </div>
          <div class="box-footer">
            <div class="pull-right">
              <button class="btn btn-success btn-flat" type="submit">{% trans 'Хадгалах' %}</button>
            </div>
          </div>
        </form> 
      </div>    
    </div>
  </div>
</div>
{% endblock %}
