{% load i18n %}
{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MONEX</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'manager/dist/css/AdminLTE.min.css' %}">
<link rel="stylesheet" href="{% static 'manager/dist/css/skins/_all-skins.min.css' %}">
<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">
    <div class="content-wrapper">
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <div class="box-header with-border">
                <h1 class="box-title">
                  {% if object %}
                  {% trans 'Мэдээ ангилал засварлах' %}
                  {% else %}
                  {% trans 'Мэдээ ангилал нэмэх' %}
                  {% endif %}
                  </h1>
              </div>
              <form class="form-horizontal" method="post">{% csrf_token %}
                <div class="box-body">
                  <input type="hidden" name="_popup" value="1" />
                  <input type="hidden" name="_to_field" value="id" />
                  {{ form }}
                </div>
                <div class="box-footer">
                  <div class="pull-right">
                    <button class="btn btn-success btn-flat" type="submit">{% trans 'Хадгалах' %}</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
