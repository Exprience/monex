{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MONEX</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'manager/dist/css/style.css' %}">
<link rel="stylesheet" href="{% static 'manager/dist/css/AdminLTE.min.css' %}">
<link rel="stylesheet" href="{% static 'manager/dist/css/skins/_all-skins.min.css' %}">

<link rel="stylesheet" href="{% static 'manager/plugins/iCheck/square/blue.css' %}">

<script src="{% static 'js/jQuery-2.2.0.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'manager/plugins/iCheck/icheck.min.js' %}"></script>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>Monex</b>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Нууц үг шинэчлэх</p>
      {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="icon fa fa-ban"></i> {{ error }}
      </div>
      {% endfor %}
      {% endif %}
      <form method="post">{% csrf_token %}
        {% for f in form %}
        <div class="form-group {% if f.errors %}has-error{% endif %} has-feedback">
          {% if f.errors %}
          <label class="control-label errors" for="inputError"><i class="fa fa-times-circle-o"></i>
            {% for error in f.errors %}
              {{ error }}
            {% endfor %}
          </label>
          {% endif %}
          {{ f }}
        </div>
        {% endfor %}
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success btn-block btn-flat">Хадгалах</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
