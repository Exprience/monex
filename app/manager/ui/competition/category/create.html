{% load i18n %}
{% load static %}
{% include "manager/scripts.html" %}
<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">
    <div class="content-wrapper">
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <div class="box-header with-border">
                <h1 class="box-title">
                  {% if object %}
                  {% trans 'Тэмцээний ангилал засварлах' %}
                  {% else %}
                  {% trans 'Тэмцээний ангилал нэмэх' %}
                  {% endif %}
                  </h1>
              </div>
              <form method="post">{% csrf_token %}
                <div class="box-body">
                  <input type="hidden" name="_popup" value="1" />
                  <input type="hidden" name="_to_field" value="id" />
                  {% include 'manager/form.html' %}
                </div>
                <div class="box-footer">
                  <div class="pull-right">
                    <button class="btn btn-success btn-flat" type="submit">{% trans 'Хадгалах' %}</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
