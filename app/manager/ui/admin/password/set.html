{% extends 'user/base/base.html' %}
{% load i18n %}
{% block content %}
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>Monex</b>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Нууц үг</p>
      {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="icon fa fa-ban"></i> {{ error }}
      </div>
      {% endfor %}
      {% endif %}
      <form method="post">{% csrf_token %}
        {% for f in form %}
        <div class="form-group {% if f.errors %}has-error{% endif %} has-feedback">
          {% if f.errors %}
          <label class="control-label errors" for="inputError"><i class="fa fa-times-circle-o"></i>
            {% for error in f.errors %}
              {{ error }}
            {% endfor %}
          </label>
          {% endif %}
          {{ f }}
        </div>
        {% endfor %}
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success btn-block btn-flat">Хадгалах</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
{% endblock %}
