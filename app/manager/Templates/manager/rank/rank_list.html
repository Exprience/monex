{% extends 'manager/base.html' %}
{% load i18n %}
{% block content %}
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="space10"></div>
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">
            {% trans 'Тэмцээний ангилал' %}
            <a href="{% url 'manager_rank_create' %}"><i class="fa fa-plus-circle"></i></a>
          </h3>
        </div>
        <div class="box-body">
          <table id="example2" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>№</th>
                <th>Ангилал</th>
                <th>Хураамж</th>
                <th>Шагналын сан</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for o in object_list %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ o.name }}</td>
                <td>{{ o.fee }}</td>
                <td><a href="#shagnal{{ o.id }}" data-toggle="modal">Шагналын сан</a></td>
                <td><a href="{% url 'manager_rank_update' o.id %}"><i class="fa fa-edit"></i></a></td>
              </tr>
              <!-- Modal -->
              <div class="modal fade" id="shagnal{{ o.id }}">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Шагналын сан</h4>
                    </div>
                    <div class="modal-body">
                      {{ o.shagnal|safe }}
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Хаах</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Modal -->
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
