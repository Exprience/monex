{% extends 'manager/base.html' %}
{% block content %}
<section class="content">
	<div class="row">
		<div class="col-md-12">
		  <div class="box">
		    <div class="box-header with-border">
		      <h3 class="box-title">Ангилал нэмэх</h3>
		    </div>
		    <form role="form" method="post">{% csrf_token %}
		      <div class="box-body">
		      	{% for f in form %}
		        <div class="form-group">
		        	<label for="exampleInputEmail1">{{ f.label_tag }}</label>
              {{ f }}{{ f.errors }}
		        </div>
		        {% endfor %}
		      </div>
		      <div class="box-footer">
		      	<div class="pull-right">
		        	<button type="submit" class="btn btn-success btn-flat">Хадгалах</button>
		        </div>
		      </div>
		    </form>
		  </div>
		</div>
	</div>
</section>
{% endblock %}
