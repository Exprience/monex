{% extends 'manager/base.html' %}
{% load i18n %}
{% block content %}
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">{% trans 'Сургалт' %}</h3>
					<a href="{% url 'manager_lesson_create' %}"><i class="fa fa-plus-circle"></i></a>
				</div>
				<div class="box-body">
					<table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>№</th>
                <th>Ангилал</th>
                <th>Нэр</th>
                <th>Хаяг</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for o in object_list %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ o.angilal }}</td>
                <td>{{ o.video_name }}</td>
                <td><a href="{{ o.url }}">{{ o.url }}</a></td>
                <td><a href="{% url 'manager_lesson_update' o.id %}"><i class="fa fa-edit"></i></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
				</div>
				<div class="box-footer">
					<div class="pull-right">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
