{% extends 'manager/base.html' %}
{% load i18n %}
{% block content %}
{% comment %}
{% endcomment %}
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">{% trans 'Мэдээ нэмэх' %}</h3>
				</div>
				<form method="post">{% csrf_token %}
					<div class="box-body">{{ form }}</div>
					<div class="box-footer">
						<div class="pull-right">
							<button type="button" id="preview" data-target="#mymodal" data-toggle="modal" class="btn btn-primary btn-flat">Preview</button>
							<button class="btn btn-success btn-flat" type="submit">Хадгалах</button>
						</div>
					</div>
				</form>	
			</div>		
		</div>
	</div>
</div>
<div id="mymodal" class="modal fade">
  <div class="modal-dialog modal-lg" style="width:1100px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Хаах</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
	$('#preview').click(function(){
		var title = $('#id_title').val();
		var body = $('#id_body').val();
		$('#mymodal .modal-header h4').html(title);
		$('#mymodal .modal-body').html(body);
	});
</script>
{% endblock %}
