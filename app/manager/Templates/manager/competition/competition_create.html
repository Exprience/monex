{% extends 'manager/base.html' %}
{% load i18n %}
{% block content %}
{{ form.media }}
<section class="content-header">
  <h1>{% trans 'Тэмцээн' %}</h1>
  <ol class="breadcrumb">
    <li><a href="{% url 'manager_home' %}"><i class="fa fa-dashboard"></i> {% trans 'Нүүр' %}</a></li>
    <li><a href="{% url 'manager_competition' %}">{% trans 'Тэмцээн' %}</a></li>
    <li class="active">{% trans 'Тэмцээн нэмэх' %}</li>
  </ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-12">
		  <div class="box">
		    <div class="box-header with-border">
		      <h3 class="box-title">Тэмцээн нэмэх</h3>
		    </div>
		    <form method="post">{% csrf_token %}
		      <div class="box-body">
		      	{% for f in form %}
		        <div class="form-group">
		        	<label for="exampleInputEmail1">{{ f.label_tag }}</label>
              {{ f }}{{ f.errors }}
		        </div>
		        {% endfor %}
		      </div>
		      <div class="box-footer">
		      	<div class="pull-right">
		        <button type="submit" class="btn btn-success btn-flat">Хадгалах</button>
		      	</div>
		      </div>
		    </form>
		  </div>
		  <!-- /.box -->
		</div>
	</div>
</section>
{% endblock %}
