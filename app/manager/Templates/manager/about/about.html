{% extends 'manager/base.html' %}
{% load i18n %}
{% block content %}
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">{% trans 'Бидний тухай' %}</h3>
				</div>
				<div class="box-body">
					{% if about %}
					{{ about.body|safe }}
					<a href="{{ about.video_url }}"></a>
					{% else %}
					{% trans 'Бичлэг байхгүй байна' %}
					{% endif %}
				</div>
				<div class="box-footer">
					<div class="pull-right">
						<a href="{% url 'manager:manager_about_create' %}" class="btn btn-primary btn-flat">Бидний тухай</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
