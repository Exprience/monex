{% extends 'manager/base.html' %}
{% load i18n %}
{% block content %}
<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">{% trans 'Бидний тухай' %}</h3>
				</div>
				<form class="form-horizontal" method="post">{% csrf_token %}
					<div class="box-body">{{ form }}</div>
					<div class="box-footer">
						<div class="pull-right">
							<button type="submit" class="btn btn-success btn-flat">Хадгалах</button>	
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
